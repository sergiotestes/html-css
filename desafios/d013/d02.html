<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td{
            border: 1px solid black;
            padding: 10px;
        }

        table{
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio Mel 2</h1>
    
    <table>
        <tr>
            <td colspan="4">A
            <td rowspan="4">B
        </tr>

        <tr>
            <td rowspan="4">C
            <td>D
            <td>E
            <td>F
        </tr>

        <tr>
            <td>G
            <td>H
            <td>I
        </tr>

        <tr>
            <td>J
            <td>L
            <td>M
        </tr>

        <tr>
            <td colspan="4">N
        </tr>
    </table>
</body>
</html>
