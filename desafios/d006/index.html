<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 Podemos inserir os elementos da lista a seguir. Passe o mouse sobre para descobrir:</p>
    <ul type="circle">
        <li><abbr title="utilize a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="utilize a tag <h1>">Títulos</abbr></li>
        <li><abbr title="utilize a tag <img src>">Imagens</abbr></li>
        <li><abbr title="utilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="utilize a tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="utilize a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
