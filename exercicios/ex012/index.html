<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados locamente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="800" poster="imagens/thumb.png" controls>
        <source src="midia/nature.mp4" type="video/mp4">
        <source src="midia/nature.m4v" type="video/m4v">
        <source src="midia/nature.webm" type="video/webm">
        <source src="midia/nature.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com o nosso vídeo</p>
    </video>

    <h1>Inserindo Videos do YouTube</h1>
    <iframe width="800" height="400" src="https://www.youtube.com/embed/i7L19SOqbNM?si=eEdR4WK8-zwNHP5N" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
