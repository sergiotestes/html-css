<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Nomes e Filmes</title>
    <style>
        table{
            width: 600px; 
            text-align: center;
            border-collapse: collapse;

        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="col"><strong>Grupo</strong>
            <th scope="col"><strong>Nomes</strong>
            <th colspan="3" scope="colgroup "><strong>Filmes</strong>
        </tr>

        <tr>
            <td rowspan="3" scope="rowgroup"><strong>Mulheres</strong>
            <td>Ana Maria
            <td>Alien
            <td>Rambo
            <td>Vingadores
        </tr>

        <tr>
            <td>Beatriz
            <td>Hulk 
            <td>Inception
            <td>Batman
        </tr>

        <tr>
            <td>Cláudia
            <td>Oblivion
            <td>Matriz
            <td>Big Hero
        </tr>
        
        <tr>
            <th rowspan="3" scope="rowgroup"><strong>Homens</strong>
            <td>Bruno Mendonça
            <td>Intocáveis 
            <td>Amnésia
            <td>Gladiador
        </tr>

        <tr>
            <td>Daniel Lourenço
            <td>WALL-E
            <td>Old Boy
            <td>Dangal
        </tr>

        <tr>
            <td>Fabiano Mota
            <td>Star Wars
            <td>Taxi Driver
            <td>Toy Story
        </tr>

        <tfoot>
            <th colspan="4" scope="row">Total
            <td>1000
        </tfoot>
    </table>
</body>
</html>
