<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: black;
            width: 200px;
            
        } 

        div:hover{
            color: blue;
        }


    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p>Texto Escondido...</p>
    </div>
</body>
</html>
