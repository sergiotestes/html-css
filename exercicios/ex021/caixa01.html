<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            text-align: center;
            background-color: rgb(127, 172, 127);
            border: 5px solid rgb(1, 56, 1);
            margin: 10px 20px;
            width: 300px;
        }

        a{
            background-color: rgb(253, 247, 227);
            border: 2px solid rgb(255, 187, 0);
            padding: 5px 20px 5px 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são ex's de caixas box level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona </p>
</body>
</html>
