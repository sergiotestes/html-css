<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafros</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo num par de tags &lt;p&gt; e &lt;/p&gt; </p>
    <p>Se quiser quebrar uma linha ( como essa ), <br> 
    utilize a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns símbolos especiais: 
        &reg;
        &copy;
        &trade;
        &dollar;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F603;
        &#x1F47B;
    </p>
</body>
</html>
